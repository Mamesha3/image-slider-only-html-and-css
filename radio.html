<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Image slider</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <div class="container">
        <!-- radio inputs -->
         <input type="radio" name="slides" id="image1">
         <input type="radio" name="slides" id="image2">
         <input type="radio" name="slides" id="image3">
         <input type="radio" name="slides" id="image4">
         <input type="radio" name="slides" id="image5">

        <div class="slider fade">
            <div class="slide">
                <img src="image/img-3.jpg">
            </div>
            <div class="slide">
                <img src="image/img-8.jpg">
            </div>
            <div class="slide">
                <img src="image/img-2.jpg">
            </div>
            <div class="slide">
                <img src="image/img-5.jpg">
            </div>
            <div class="slide">
                <img src="image/img-9.jpg">
            </div>
        </div>


        <!-- labels for radio inputs -->
         <div class="dots">
            <label for="image1"></label>
            <label for="image2"></label>
            <label for="image3"></label>
            <label for="image4"></label>
            <label for="image5"></label>
         </div>
    </div>
</body>
</html>
